name: 'alert'
type: 'frequency'
index: 'kibana-alert-history-default'
is_enabled: true
num_events: 1
realert:
  minutes: 5
terms_size: 50
timeframe:
  minutes: 5
timestamp_field: '@timestamp'
timestamp_type: 'iso'
use_strftime_index: false
# https://github.com/Yelp/elastalert/issues/1260
raw_count_keys: false
alert_subject: '{{HOST}} {}: {} ðŸš¨'
alert_subject_args:
  - 'kibana.alert.context.metrics__alert__inventory__threshold.alertState'
  - 'rule.name'
alert_text: 'Reason: {}. Login to https://kibana.{{HOST}} to view the alert.'
alert_text_args:
  - 'kibana.alert.context.metrics__alert__inventory__threshold.reason'
filter:
  - bool:
      should:
        - term:
            rule.name.keyword:
              value: 'Available disk space in data partition'
        - term:
            rule.name.keyword:
              value: 'CPU under heavy load'
        - term:
            rule.name.keyword:
              value: 'Low on available disk space'
      minimum_should_match: 1

alert:
  - 'email'
email: '{{ALERT_EMAIL}}'
from_addr: 'alert@opencrvs.org'
smtp_host: '{{SMTP_HOST}}'
# prettier-ignore
smtp_port: {{SMTP_PORT}}
smtp_ssl: false
smtp_auth_file: '/opt/elastalert/auth.yaml'
