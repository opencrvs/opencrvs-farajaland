name: Generate demo data for production

env:
  COUNTRY_CONFIG_HOST: https://countryconfig.farajaland-staging.opencrvs.org
  AUTH_API_HOST: https://auth.farajaland-staging.opencrvs.org
  GATEWAY_HOST: https://gateway.farajaland-staging.opencrvs.org/graphql
  CONCURRENCY: 7

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run from'
        required: false
        default: 'develop'
jobs:
  manual-deploy-staging-e2e:
    runs-on: ubuntu-20.04
    timeout-minutes: 240 # 4 hours
    strategy:
      matrix:
        node-version: [14.17.0]
    steps:
      - name: Checking out git repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Install dependencies
        run: yarn install
      - name: Start generating test data
        run: yarn data-generator
