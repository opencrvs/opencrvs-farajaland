name: Generate demo data

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run from'
        required: false
        default: 'develop'
      environment:
        type: choice
        description: Environment to deploy to
        required: true
        options:
          - production
          - qa
          - staging

jobs:
  generate-demo-data:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [14.17.0]
    steps:
      - name: Checking out git repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Install dependencies
        run: yarn install
      - name: Start generating test data
        run: yarn data-generator
        env:
          COUNTRY_CONFIG_HOST: ${{ vars.COUNTRY_CONFIG_HOST }}
          AUTH_API_HOST: ${{ vars.AUTH_API_HOST }}
          GATEWAY_GQL_HOST: ${{ vars.GATEWAY_GQL_HOST }}
          GATEWAY_API_HOST: ${{ vars.GATEWAY_API_HOST }}
          CONFIG_HOST: ${{ vars.CONFIG_HOST }}
          CONCURRENCY: ${{ vars.CONCURRENCY }}
