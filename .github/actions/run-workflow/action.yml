name: Run Workflow Trigger
description: Triggers a workflow using gh CLI
inputs:
  workflow:
    required: true
  args:
    required: true
  token:
    required: true
  ref:
    required: false
runs:
  using: "composite"
  steps:
    - name: Trigger workflow
      env:
        GH_TOKEN: ${{ inputs.token }}
        WORKFLOW: ${{ inputs.workflow }}
        WORKFLOW_ARGS: ${{ inputs.args }}
        REF: ${{ inputs.ref }}
      run: bash ./.github/actions/run-workflow/run.sh

