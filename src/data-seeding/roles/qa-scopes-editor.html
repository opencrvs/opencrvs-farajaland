<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Permissions</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  </head>
  <body>
    <!-- Table Template -->
    <script id="roles-template" type="text/x-handlebars-template">
      <table border="1">
        <thead>
          <tr>
            <th>Scope</th>
            {{#each roles}}
              <th>{{label.defaultMessage}}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each scopes as |scope|}}
            <tr>
              <td>{{scope}}</td>
              {{#each ../roles as |role|}}
                <td>
                  <input type="checkbox" data-role-id="{{role.id}}" data-scope="{{scope}}" {{#if (includes role.scopes scope)}}checked{{/if}}>
                </td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <div id="roles-container"></div>

    <script>
      let roles

      async function fetchRoles() {
        const response = await fetch('/roles')
        roles = await response.json()
        // 1.7 scopes
        const allScopes = [
          'record.declare-birth',
          'record.declare-birth:my-jurisdiction',
          'record.declare-death',
          'record.declare-death:my-jurisdiction',
          'record.declare-marriage',
          'record.declare-marriage:my-jurisdiction',
          'record.declaration-submit-incomplete',
          'record.declaration-submit-for-review',
          'record.unassign-others',
          'record.declaration-submit-for-approval',
          'record.declaration-submit-for-updates',
          'record.declaration-edit',
          'record.review-duplicates',
          'record.declaration-archive',
          'record.declaration-reinstate',
          'record.register',
          'record.export-records',
          'record.declaration-print',
          'record.declaration-print-supporting-documents',
          'record.registration-print&issue-certified-copies',
          'record.registration-request-correction',
          'record.registration-correct',
          'search.birth:my-jurisdiction',
          'search.birth',
          'search.death:my-jurisdiction',
          'search.death',
          'search.marriage:my-jurisdiction',
          'search.marriage',
          'profile.electronic-signature',
          'performance.read',
          'performance.read-dashboards',
          'performance.vital-statistics-export',
          'organisation.read-locations:all',
          'organisation.read-locations:my-office',
          'organisation.read-locations:my-jurisdiction',
          'user.read:all',
          'user.read:my-office',
          'user.read:my-jurisdiction',
          'user.read:only-my-audit',
          'user.create:all',
          'user.create:my-jurisdiction',
          'user.update:all',
          'user.update:my-jurisdiction',
          'config.update:all'
        ].sort()

        const templateSource =
          document.getElementById('roles-template').innerHTML
        const template = Handlebars.compile(templateSource)
        const html = template({ roles, scopes: allScopes })
        document.getElementById('roles-container').innerHTML = html

        document
          .querySelectorAll('input[type="checkbox"]')
          .forEach((checkbox) => {
            checkbox.addEventListener('change', handleCheckboxChange)
          })
      }

      function handleCheckboxChange(event) {
        const roleId = event.target.dataset.roleId
        const scope = event.target.dataset.scope
        const isChecked = event.target.checked

        roles.forEach((role) => {
          if (role.id === roleId) {
            if (isChecked) {
              role.scopes.push(scope)
            } else {
              role.scopes = role.scopes.filter((s) => s !== scope)
            }
          }
        })

        fetch('/__qa/roles', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(roles)
        })
      }

      Handlebars.registerHelper('includes', function (scopes, scope) {
        return scopes.includes(scope)
      })

      document.addEventListener('DOMContentLoaded', fetchRoles)
    </script>
  </body>
</html>
